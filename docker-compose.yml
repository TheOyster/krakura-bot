version: '3.8'
services:
  app:
    container_name: krakura
    restart: always
    image: matthewashley1/krakura:latest
    stdin_open: true
    tty: true
    init: true
    volumes:
      - ./krakura:/app/src/info
      - ./src/config/trading-config.js:/app/src/config/trading-config.js
    entrypoint: ["node", "/app/index.js"]
  